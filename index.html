<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>College Chatbot</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="chat-container">
        <!-- Chatbot Header -->
        <div class="chat-container-header">
            <img src="https://tse2.mm.bing.net/th?id=OIP.mZku4nNkOMTorDF23DFfBAHaHa&pid=Api" alt="APS University Logo" />
            <h2 class="chatbot-name">APSU Ph.D. Admission 2024-25</h2>
        </div>
        
        <!-- Chatbox Messages -->
        <div id="chat-box" class="chat-box">
            <div class="chat-message bot-message">Hello! How can I assist you today? Click on a question below.</div>
        </div>
        
        <!-- Question List -->
        <div id="question-list" class="question-item">
        </div>
        
        <!-- User Input -->
        
        <!-- Footer -->
        <div class="footer">
            <p><a href="https://www.yourwebsite.com" target="_blank" class="footer-link">Designed by Pratik</a></p>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>

</html>
